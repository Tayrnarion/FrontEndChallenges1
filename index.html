<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <img src="images/image-victor.jpg" alt="A picture of Victor">
    <p id="name">Victor Crest</p>
    <p id="age">26</p>
    <p id="loc">London</p>

    <p id="followers-number">80K</p>
    <p id="followers">Followers</p>

    <p id="likes-number">803K</p>
    <p id="likes">Likes</p>

    <p id="pic-numbers">1.4K</p>
    <p id="pic">Photos</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tayrnarion/" target="_blank">Tayrnarion</a>.
  </div>
</body>
</html>
